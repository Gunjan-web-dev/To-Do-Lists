<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do Lists App</title>
</head>
<body>
    
    <h1>To Do Lists</h1>
    
    <div class="app">
        <video autoplay loop muted plays-inline class="bg-clip">
        <source src="todo.mp4" type="video/mp4">
        </video>
        <div class="container">
           <div class="addTask">
            <input type="text" class="inputField" placeholder="Enter your tasks here" required>
            <button class="btn">Add</button>
           </div> 
           <div class="tasks">
            <p class="taskPending">
                You have <span class="value">0</span> Task (s) to Complete</p>
           </div>
        </div>
        <p class="error">
            Input Field is Empty!!
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
